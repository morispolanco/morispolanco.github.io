<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioMind - Corrector de Ortografía</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .recording-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .prose-custom {
            max-width: none;
            color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="app" class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl text-white">
                    <i class="fas fa-check-double text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-800">AudioMind</h1>
            </div>
            <button onclick="openSettings()" class="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg shadow-sm hover:bg-slate-50 transition-all text-sm font-medium">
                <i class="fas fa-key text-amber-500"></i> Configurar API
            </button>
        </header>

        <main class="grid gap-6">
            <!-- Sección de Grabación y Transcripción -->
            <section class="glass-morphism rounded-2xl p-6 shadow-sm border border-slate-200">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
                    <h2 class="text-lg font-semibold text-slate-700 flex items-center gap-2">
                        <i class="fas fa-pen-nib text-indigo-500"></i> Entrada de texto
                    </h2>
                    <div class="flex flex-wrap gap-2 w-full md:w-auto">
                        <!-- Botón Grabar -->
                        <button id="recordBtn" onclick="toggleRecording()" class="flex-1 md:flex-none flex items-center justify-center gap-2 px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-all shadow-md active:scale-95">
                            <i class="fas fa-microphone" id="micIcon"></i>
                            <span id="recordText">Dictar</span>
                        </button>

                        <!-- Botón Corregir (Movid Arriba) -->
                        <button onclick="processAI()" class="flex-1 md:flex-none flex items-center justify-center gap-2 px-6 py-2.5 bg-emerald-600 text-white rounded-xl font-semibold hover:bg-emerald-700 transition-all shadow-md active:scale-95">
                            <i class="fas fa-magic"></i>
                            <span>Corregir</span>
                        </button>
                        
                        <!-- Botón Copiar Transcripción -->
                        <button id="copyTranscriptBtn" onclick="copyTranscript()" class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-xl font-medium hover:text-indigo-600 hover:border-indigo-200 hover:bg-indigo-50 transition-all shadow-sm">
                            <i class="fas fa-copy"></i>
                        </button>

                        <!-- Botón Limpiar -->
                        <button onclick="clearTranscript()" class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white border border-slate-200 text-slate-500 rounded-xl font-medium hover:text-red-600 hover:border-red-200 hover:bg-red-50 transition-all shadow-sm">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                
                <textarea id="transcriptArea" 
                    class="w-full h-64 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-lg leading-relaxed outline-none" 
                    placeholder="Escribe o dicta tu nota aquí..."></textarea>
                
                <div id="recordingStatus" class="hidden mt-3 flex items-center gap-2 text-red-500 text-sm font-medium">
                    <span class="w-2 h-2 bg-red-500 rounded-full recording-pulse"></span> Micrófono encendido...
                </div>
            </section>

            <!-- Resultado de IA -->
            <section id="resultSection" class="hidden space-y-3">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-slate-700">Texto Corregido</h2>
                    <div class="flex gap-4">
                        <button id="copyBtn" onclick="copyToClipboard()" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 flex items-center gap-1">
                            <i class="fas fa-copy"></i> Copiar resultado
                        </button>
                        <button onclick="clearResult()" class="text-sm font-medium text-slate-400 hover:text-red-500 flex items-center gap-1">
                            <i class="fas fa-times-circle"></i> Ocultar
                        </button>
                    </div>
                </div>
                <div id="aiLoader" class="hidden w-full p-12 bg-white border border-slate-200 rounded-2xl flex flex-col items-center justify-center gap-4">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                    <p class="text-slate-500 font-medium">Corrigiendo ortografía...</p>
                </div>
                <div id="aiResult" class="w-full min-h-[100px] p-8 bg-slate-900 text-slate-100 rounded-2xl shadow-inner text-lg leading-relaxed prose prose-invert prose-custom"></div>
            </section>
        </main>

        <!-- Modal de Configuración -->
        <div id="settingsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl max-w-md w-full p-8 shadow-2xl">
                <div class="flex items-center gap-3 mb-4">
                    <i class="fas fa-key text-indigo-600 text-2xl"></i>
                    <h3 class="text-xl font-bold">API Key</h3>
                </div>
                <p class="text-slate-500 text-sm mb-6">Pega tu clave de Gemini para habilitar la corrección automática.</p>
                
                <div class="space-y-4">
                    <input type="password" id="apiKeyInput" class="w-full p-3 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="AIza...">
                    <div class="flex gap-3">
                        <button onclick="saveApiKey()" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all">Guardar</button>
                        <button onclick="closeSettings()" class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold hover:bg-slate-200 transition-all">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        let recognition;
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const recordText = document.getElementById('recordText');
        const micIcon = document.getElementById('micIcon');
        const transcriptArea = document.getElementById('transcriptArea');
        const recordingStatus = document.getElementById('recordingStatus');

        marked.setOptions({ breaks: true, gfm: true });

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.onresult = (event) => {
                let currentText = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) currentText += event.results[i][0].transcript;
                }
                if (currentText) transcriptArea.value += (transcriptArea.value ? ' ' : '') + currentText;
            };
            recognition.onerror = () => stopRecording();
        }

        function toggleRecording() { isRecording ? stopRecording() : startRecording(); }

        function startRecording() {
            isRecording = true;
            try {
                recognition.start();
                recordBtn.classList.replace('bg-indigo-600', 'bg-red-500');
                recordText.innerText = "Parar";
                micIcon.className = "fas fa-stop";
                recordingStatus.classList.remove('hidden');
            } catch (e) {}
        }

        function stopRecording() {
            isRecording = false;
            recognition.stop();
            recordBtn.classList.replace('bg-red-500', 'bg-indigo-600');
            recordText.innerText = "Dictar";
            micIcon.className = "fas fa-microphone";
            recordingStatus.classList.add('hidden');
        }

        function clearTranscript() {
            if (transcriptArea.value && confirm("¿Borrar todo?")) {
                transcriptArea.value = "";
                clearResult();
            }
        }

        function clearResult() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('aiResult').innerHTML = "";
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
            document.getElementById('apiKeyInput').value = localStorage.getItem('audio_mind_key') || "";
        }

        function closeSettings() { document.getElementById('settingsModal').classList.add('hidden'); }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('audio_mind_key', key);
                closeSettings();
            }
        }

        function copyTranscript() {
            const text = transcriptArea.value.trim();
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyTranscriptBtn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        async function fetchWithRetry(url, options, maxRetries = 5) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (response.status === 401 || response.status === 403) throw new Error("Key inválida.");
                    if (response.status !== 429 && response.status < 500) break;
                } catch (e) { if (i === maxRetries - 1) throw e; }
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
            throw new Error("Sin conexión.");
        }

        async function processAI() {
            const apiKey = localStorage.getItem('audio_mind_key');
            if (!apiKey) return openSettings();

            const text = transcriptArea.value.trim();
            if (!text) return;

            const resultSection = document.getElementById('resultSection');
            const loader = document.getElementById('aiLoader');
            const resultBox = document.getElementById('aiResult');
            
            resultSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultBox.classList.add('hidden');

            // Prompt limitado estrictamente a ortografía y puntuación
            const userPrompt = `Corrige ÚNICAMENTE los errores evidentes de ortografía y puntuación del siguiente texto. No resumas, no añadas títulos, no cambies el estilo ni el tono, y no añadidas comentarios. Respeta saltos de línea originales. Devuelve solo el texto corregido:\n\n${text}`;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
                const data = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userPrompt }] }] })
                });

                const rawContent = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta.";
                resultBox.innerHTML = marked.parse(rawContent);
            } catch (error) {
                resultBox.innerText = "Error: " + error.message;
            } finally {
                loader.classList.add('hidden');
                resultBox.classList.remove('hidden');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('aiResult').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copiado';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }
    </script>
</body>
</html>
