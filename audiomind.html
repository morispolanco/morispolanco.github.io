<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioMind - Transcriptor y Corrector IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .recording-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div id="app" class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl text-white">
                    <i class="fas fa-microphone-lines text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-800">AudioMind</h1>
            </div>
            <button onclick="openSettings()" class="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg shadow-sm hover:bg-slate-50 transition-all text-sm font-medium">
                <i class="fas fa-key text-amber-500"></i> Configurar API
            </button>
        </header>

        <main class="grid gap-6">
            <!-- Sección de Grabación y Transcripción -->
            <section class="glass-morphism rounded-2xl p-6 shadow-sm border border-slate-200">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
                    <h2 class="text-lg font-semibold text-slate-700 flex items-center gap-2">
                        <i class="fas fa-pen-nib text-indigo-500"></i> Transcripción en vivo
                    </h2>
                    <div class="flex flex-wrap gap-2 w-full md:w-auto">
                        <!-- Botón Grabar -->
                        <button id="recordBtn" onclick="toggleRecording()" class="flex-1 md:flex-none flex items-center justify-center gap-2 px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-all shadow-md active:scale-95">
                            <i class="fas fa-microphone" id="micIcon"></i>
                            <span id="recordText">Empezar a dictar</span>
                        </button>
                        
                        <!-- Botón Copiar Transcripción (NUEVO) -->
                        <button id="copyTranscriptBtn" onclick="copyTranscript()" class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-xl font-medium hover:text-indigo-600 hover:border-indigo-200 hover:bg-indigo-50 transition-all shadow-sm" title="Copiar texto actual">
                            <i class="fas fa-copy"></i>
                            <span class="hidden sm:inline">Copiar</span>
                        </button>

                        <!-- Botón Limpiar -->
                        <button onclick="clearTranscript()" class="flex items-center justify-center gap-2 px-4 py-2.5 bg-white border border-slate-200 text-slate-500 rounded-xl font-medium hover:text-red-600 hover:border-red-200 hover:bg-red-50 transition-all shadow-sm" title="Borrar texto actual">
                            <i class="fas fa-trash-alt"></i>
                            <span class="hidden sm:inline">Limpiar</span>
                        </button>
                    </div>
                </div>
                
                <textarea id="transcriptArea" 
                    class="w-full h-48 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all text-lg leading-relaxed outline-none" 
                    placeholder="El texto aparecerá aquí mientras hablas..."></textarea>
                
                <div id="recordingStatus" class="hidden mt-3 flex items-center gap-2 text-red-500 text-sm font-medium">
                    <span class="w-2 h-2 bg-red-500 rounded-full recording-pulse"></span> Escuchando...
                </div>
            </section>

            <!-- Acciones de IA -->
            <section class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <button onclick="processAI('correct')" class="ai-btn flex flex-col items-center gap-2 p-4 bg-white border border-slate-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all shadow-sm">
                    <i class="fas fa-magic text-indigo-600 text-xl"></i>
                    <span class="text-xs font-bold uppercase tracking-wider text-slate-600">Corregir</span>
                </button>
                <button onclick="processAI('summarize')" class="ai-btn flex flex-col items-center gap-2 p-4 bg-white border border-slate-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all shadow-sm">
                    <i class="fas fa-align-left text-indigo-600 text-xl"></i>
                    <span class="text-xs font-bold uppercase tracking-wider text-slate-600">Resumir</span>
                </button>
                <button onclick="processAI('bullets')" class="ai-btn flex flex-col items-center gap-2 p-4 bg-white border border-slate-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all shadow-sm">
                    <i class="fas fa-list-ul text-indigo-600 text-xl"></i>
                    <span class="text-xs font-bold uppercase tracking-wider text-slate-600">Puntos Clave</span>
                </button>
                <button onclick="processAI('formal')" class="ai-btn flex flex-col items-center gap-2 p-4 bg-white border border-slate-200 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all shadow-sm">
                    <i class="fas fa-briefcase text-indigo-600 text-xl"></i>
                    <span class="text-xs font-bold uppercase tracking-wider text-slate-600">Formatear</span>
                </button>
            </section>

            <!-- Resultado de IA -->
            <section id="resultSection" class="hidden space-y-3">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-slate-700">Resultado IA</h2>
                    <div class="flex gap-4">
                        <button id="copyBtn" onclick="copyToClipboard()" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 flex items-center gap-1">
                            <i class="fas fa-copy"></i> Copiar
                        </button>
                        <button onclick="clearResult()" class="text-sm font-medium text-slate-400 hover:text-red-500 flex items-center gap-1">
                            <i class="fas fa-times-circle"></i> Ocultar
                        </button>
                    </div>
                </div>
                <div id="aiLoader" class="hidden w-full p-12 bg-white border border-slate-200 rounded-2xl flex flex-col items-center justify-center gap-4">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                    <p class="text-slate-500 font-medium">Conectando con Gemini 2.5 Flash...</p>
                </div>
                <div id="aiResult" class="w-full min-h-[150px] p-6 bg-slate-900 text-slate-100 rounded-2xl shadow-inner text-lg leading-relaxed whitespace-pre-wrap"></div>
            </section>
        </main>

        <!-- Modal de Configuración -->
        <div id="settingsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl max-w-md w-full p-8 shadow-2xl">
                <div class="flex items-center gap-3 mb-4">
                    <i class="fas fa-shield-halved text-indigo-600 text-2xl"></i>
                    <h3 class="text-xl font-bold">Configurar API Key</h3>
                </div>
                <p class="text-slate-500 text-sm mb-6">Tu clave se guarda localmente en tu navegador y no se envía a ningún otro servidor que no sea el de Google.</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">Gemini API Key</label>
                        <input type="password" id="apiKeyInput" class="w-full p-3 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Pega tu clave (AIza...)">
                    </div>
                    <div class="flex gap-3">
                        <button onclick="saveApiKey()" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all">Guardar</button>
                        <button onclick="closeSettings()" class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl font-bold hover:bg-slate-200 transition-all">Cerrar</button>
                    </div>
                    <p class="text-center">
                        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-xs text-indigo-600 font-medium hover:underline">Consigue una clave gratis en Google AI Studio</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        let recognition;
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const recordText = document.getElementById('recordText');
        const micIcon = document.getElementById('micIcon');
        const transcriptArea = document.getElementById('transcriptArea');
        const recordingStatus = document.getElementById('recordingStatus');

        // Inicializar reconocimiento de voz
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let currentText = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) currentText += event.results[i][0].transcript;
                }
                if (currentText) transcriptArea.value += (transcriptArea.value ? ' ' : '') + currentText;
            };
            recognition.onerror = () => stopRecording();
        }

        function toggleRecording() {
            if (isRecording) stopRecording();
            else startRecording();
        }

        function startRecording() {
            isRecording = true;
            try {
                recognition.start();
                recordBtn.classList.replace('bg-indigo-600', 'bg-red-500');
                recordText.innerText = "Detener";
                micIcon.className = "fas fa-stop";
                recordingStatus.classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        function stopRecording() {
            isRecording = false;
            recognition.stop();
            recordBtn.classList.replace('bg-red-500', 'bg-indigo-600');
            recordText.innerText = "Empezar a dictar";
            micIcon.className = "fas fa-microphone";
            recordingStatus.classList.add('hidden');
        }

        function clearTranscript() {
            if (transcriptArea.value && confirm("¿Borrar texto?")) {
                transcriptArea.value = "";
                clearResult();
            }
        }

        function clearResult() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('aiResult').innerText = "";
        }

        // Gestión de API Key
        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
            document.getElementById('apiKeyInput').value = localStorage.getItem('audio_mind_key') || "";
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('audio_mind_key', key);
                closeSettings();
            }
        }

        /** * Copia la transcripción original (sin corregir)
         */
        function copyTranscript() {
            const text = transcriptArea.value.trim();
            if (!text) return;

            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyTranscriptBtn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check text-green-500"></i> <span class="hidden sm:inline">Copiado</span>';
                setTimeout(() => btn.innerHTML = original, 2000);
            }).catch(err => {
                console.error("Error al copiar:", err);
            });
        }

        // Llamada a la API con Exponential Backoff
        async function fetchWithRetry(url, options, maxRetries = 5) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (response.status === 401 || response.status === 403) throw new Error("API Key inválida.");
                    if (response.status !== 429 && response.status < 500) break;
                } catch (e) {
                    if (i === maxRetries - 1) throw e;
                }
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
            throw new Error("No se pudo conectar con la IA.");
        }

        async function processAI(type) {
            const apiKey = localStorage.getItem('audio_mind_key');
            if (!apiKey) return openSettings();

            const text = transcriptArea.value.trim();
            if (!text) return;

            const resultSection = document.getElementById('resultSection');
            const loader = document.getElementById('aiLoader');
            const resultBox = document.getElementById('aiResult');
            
            resultSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultBox.classList.add('hidden');

            let userPrompt = "";
            switch(type) {
                case 'correct': userPrompt = `Corrige la gramática y ortografía de esta nota de voz:\n\n${text}`; break;
                case 'summarize': userPrompt = `Resume los puntos clave de esta nota:\n\n${text}`; break;
                case 'bullets': userPrompt = `Extrae una lista de tareas de este texto:\n\n${text}`; break;
                case 'formal': userPrompt = `Convierte esto en un correo profesional estructurado:\n\n${text}`; break;
            }

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
                const data = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userPrompt }] }]
                    })
                });

                resultBox.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta.";
            } catch (error) {
                resultBox.innerText = "Error: " + error.message + " Verifica tu API Key o conexión.";
            } finally {
                loader.classList.add('hidden');
                resultBox.classList.remove('hidden');
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('aiResult').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.innerHTML = '<i class="fas fa-check"></i> Copiado';
                setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i> Copiar', 2000);
            });
        }
    </script>
</body>
</html>
