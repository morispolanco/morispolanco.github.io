<!DOCTYPE html>
<html>
<head>
  <title>Aplicación de Notas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Aplicación de Notas</h1>
  </header>
  
  <main>
    <div class="notes">
      <h2>Texto Desordenado</h2>
      <textarea id="input-textarea" placeholder="Escribe un texto desordenado..."></textarea>
      <button id="generate-button">Generar Texto Ordenado y Enriquecido</button>
      <h2>Texto Ordenado y Enriquecido</h2>
      <div id="output-text"></div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
