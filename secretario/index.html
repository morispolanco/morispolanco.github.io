<!DOCTYPE html>
<html>
<head>
  <title>Aplicación de Notas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Aplicación de Notas</h1>
  </header>
  
  <main>
    <div class="notes">
      <h2>Mis Notas</h2>
      <ul id="note-list">
        <!-- Aquí se agregarán las notas dinámicamente -->
      </ul>
      <form id="note-form">
        <input type="text" id="note-input" placeholder="Escribe una nota...">
        <button type="submit">Agregar Nota</button>
      </form>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
