<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeybotGt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4">LeybotGt</h1>
    <p class="text-lg text-gray-600 mb-6">Esta aplicación responde preguntas relacionadas con la legislación de Guatemala.</p>
    <p class="text-sm text-gray-400 mb-8">Por Moris Polanco</p>
    <div class="input-container">
      <textarea id="pregunta-input" placeholder="Pregunta o caso" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500"></textarea>
      <input id="clave-api-input" type="password" placeholder="Clave de API de Respell" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
      <button id="obtener-respuesta-button" class="bg-gray-400 text-gray-900 px-4 py-2 rounded hover:bg-gray-700">Obtener Respuesta</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
