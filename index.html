<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeybotGt</title>
</head>

<body>
  <h1 class="title font-serif">LeybotGt</h1>
  <p class="description font-serif">Esta aplicación responde preguntas relacionadas con la legislación de Guatemala.</p>
  <p class="author font-serif">Por Moris Polanco</p>

  <div class="input-container bg-yellow-400 rounded-full shadow px-4 py-2">

    <button id="obtener-respuesta-button" class="h-10 rounded-full px-4 py-2 bg-yellow-400 text-white font-semibold shadow hover:bg-yellow-500">Obtener Respuesta</button>
  </div>

  <script src="script.js"></script>
